<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<script>
		function validateForm() {
			// Get the values of the form fields
			var username = document.forms["registrationForm"]["username"].value;
			var email = document.forms["registrationForm"]["email"].value;
			var telephone = document.forms["registrationForm"]["telephone"].value;

			// Check if the username field is empty
			if (username == "") {
				alert("Username field must be filled out");
				return false;
			}

			// Check if the email field is empty and is in a valid format
			if (email == "") {
				alert("Email field must be filled out");
				return false;
			} else {
				var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
				if (!emailRegex.test(email)) {
					alert("Email field must be in a valid format");
					return false;
				}
			}

			// Check if the telephone field is empty and is in a valid format
			if (telephone == "") {
				alert("Telephone field must be filled out");
				return false;
			} else {
				var telephoneRegex = /^\d{10}$/;
				if (!telephoneRegex.test(telephone)) {
					alert("Telephone field must be in a validformat (10 digits only)");
					return false;
				}
			}

			// If all fields are properly filled out, return true to submit the form
			return true;
		}
	</script>
</head>
<body>
	<h1>Registration Form</h1>
	<form name="registrationForm" onsubmit="return validateForm()" method="post">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username"><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br>

		<label for="telephone">Telephone:</label>
		<input type="tel" id="telephone" name="telephone"><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
