<!DOCTYPE html>
<html lang="en">
<head>
    <title>step 2</title>
</head>
<body>
    <script type="text/javascript">
        // create array and add three elements
        var myArray = new Array();
        myArray.push("Tim");
        myArray.push("Janice");
        myArray.push("Joe");

        // print out the contents and new line
        document.writeln(myArray.toString());
        document.writeln("<br>");

        // access array element by index
        document.writeln(myArray[1]);
        document.writeln("<br>");

        // print out the length of the array and newline
        document.writeln("Array size: " + myArray.length);
        document.writeln("<br>");

        // pop the last element off the array and display it
        var who = myArray.pop();
        document.writeln("Popped element: " + who);
        document.writeln("<br>");

        // print out the length of the array and newline
        document.writeln("Array size: " + myArray.length);
        document.writeln("<br>");
        document.writeln("<br>");

        // *********************************************

        // Popluating array on instantiation
        var otherArray = new Array("dog", 3, 8.4);

        document.writeln(otherArray.toString());
        document.writeln("<br>");
        document.writeln("<br>");

        // setting and accessing associative array elements
        otherArray["key"] = "value";
        document.writeln(otherArray["key"]);
        document.writeln("<br>");
    </script>
</body>
</html>
