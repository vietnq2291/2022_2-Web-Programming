<!DOCTYPE html>
<html>
    <head>
        <title>Carpet Estimate</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <font size="5" color="blue">Carpet Cost Estimator</font>
        <form action="CalculateCost.php" method="POST">
            <table>
                <tr>
                    <td>Carpet grade:</td>
                    <td><input type="radio" name="grade" value=1> Best Quality</td> <!-- check -->
                    <td><input type="radio" name="grade" value=2> Extra Value</td>
                </tr>
                <tr>
                    <td>Room width (in m2): </td>
                    <td colspan="2"><input type="test" name="width" size="4" maxlength="4"></td>
                </tr>
                <tr>
                    <td>Room length (in m2): </td>
                    <td colspan="2"><input type="test" name="length" size="4" maxlength="4"></td>
                </tr>
                <tr>
                    <td align="right"><input type="submit" value="Submit"></td>
                    <td align="left"><input type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
