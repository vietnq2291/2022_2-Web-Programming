        <title>Radio Buttons</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <!-- Radio Buttons -->
        <input type="radio" name="group1" value="yes" checked>
        <input type="radio" name="group1" value="no"></br>
        
        <!-- Check Boxes -->
        <input type="checkbox" name="walk" value="yes" checked>Walk
        <input type="checkbox" name="bicycle" value="yes">Bicycle
        <input type="checkbox" name="train" value="yes">Train
        <input type="checkbox" name="car" value="yes">Car
    </body>
