<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>URI Schemes</title>
	</head>
	
	<body>
		<h1>URI Schemes</h1>
		<p>Some examples of URI schemes:</p>
		<ul>
			<li><a href="http://www.example.com">http</a></li>
			<li><a href="ftp://ftp.example.com">ftp</a></li>
			<li><a href="mailto:info@example.com">mailto</a></li>
			<li><a href="tel:+1234567890">tel</a></li>
			<li><a href="file:///path/to/example_file.txt">file</a></li>
			<li><a href="data:text/plain,Hello%20World!">data</a></li>
			<li><a href="irc://irc.example.com/channel">irc</a></li>
			<li><a href="git://github.com/user/example_repo.git">git</a></li>
			<li><a href="ssh://example.com">ssh</a></li>
			<li><a href="spotify:playlist:37i9dQZF1DWTkxQvqMy4WW">spotify</a></li>
		</ul>
	</body>

</html>
